name: flutter_sample
description: AnyChat SDK Flutter sample application for PC platforms
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Local dependency on AnyChat Flutter SDK package
  anychat_sdk:
    path: ../../packages/flutter

  # UI and utilities
  provider: ^6.1.0
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
